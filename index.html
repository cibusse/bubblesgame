<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bubbles in the Desert</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="game-title">🌵 Bubbles in the Desert 🟣</h1>
  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="instructions">
      🟣 Move with Arrow Keys<br>
      🎯 Shoot with SPACE<br>
      🔄 Press "R" to Restart<br>
      ⏸️ Press "S" to Start/Stop<br>
      🧼 You have 5 bubbles only!
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
